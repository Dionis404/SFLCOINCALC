Рецепты и стоимость крафта:
Топор - 20 монет (с наывком 16)
Кирка - 3 дерева + 20 монет(с наывком 16)
Каменная Кирка - 3 дерева + 5 камня + 20 монет(с наывком 16)
Железная кирка - 3 дерева + 5 Железа + 80 монет(с наывком 64)
Золотая кирка - 3 дерева + 3 золота + 100 монет(с наывком 80) 
Бур для нефти - 20 дерева + 9 Железа  + 100 монет + 10 Кожи или 20 Шерсти(Зависит отнавыка) У кожи и Шерсти нет стоимости в монетах. 

инструменты без добычи ресурсов:
Удочка - 3 дерева + 1 камень + 20 монет(с наывком 10)
Лопата для песка - 2 девера + 1 камень + 20 монет 
Бур для песка - 1 нефть + 1 Кримстоун + 3 дерева + 1 кожа + 40 монет 

Принцып добычи 
Для добычи 1 ноды используется 1 инструмент. 
Количество ресурска которое падает с одной ноды можно получить в API https://sfl.world/api/v1/land/{{FarmID}}

Дерево добывается топором 
Камень добывает киркой 
Железо добывается Каменной киркойй
Золото добывается Железной киркой
Кримстоун добывается Золотой киркой
Нефть добывается Буром для нефти




